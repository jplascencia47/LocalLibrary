{% extends "base.html" %}
{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li>{{ author.first_name }} {{ author.last_name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No authors found.</p>
  {% endif %}
{% endblock %}
